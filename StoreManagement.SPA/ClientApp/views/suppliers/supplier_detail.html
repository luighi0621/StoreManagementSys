<h2 ng-hide="{{ngDialogData.delete}}">Details</h2>
<div>
    <h3 ng-show="{{ngDialogData.delete}}">Are you sure you want to delete this?</h3>
    <h2 ng-show="{{ngDialogData.delete}}">Supplier</h2>
    <dl class="dl-horizontal">
        <dt>
            Name
        </dt>

        <dd>
            {{ngDialogData.supplier.Name}}
        </dd>

        <dt>
            Description
        </dt>

        <dd>
            {{ngDialogData.supplier.Description}}
        </dd>

        <dt>
            SupplierCode
        </dt>

        <dd>
            {{ngDialogData.supplier.SupplierCode}}
        </dd>
        
    </dl>
</div>
<p>
    <input type="button" ng-show="{{ngDialogData.delete}}" value="Delete" class=" btn btn-danger" ng-click="closeThisDialog(true)" />
</p>
