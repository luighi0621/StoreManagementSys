<h2 ng-hide="{{ngDialogData.edited}}">Create</h2>
<h2 ng-show="{{ngDialogData.edited}}">Edit</h2>
<div>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-4">Firstname:</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="ngDialogData.user.Firstname" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4">Lastname:</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="ngDialogData.user.Lastname" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4">Login:</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="ngDialogData.user.Login" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4">Email:</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="ngDialogData.user.Email" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4">Phone:</label>
            <div class="col-md-7">
                <input type="text" class="form-control" ng-model="ngDialogData.user.Phone" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="button" value="Create" ng-hide="ngDialogData.edited" class="btn btn-success" ng-click="closeThisDialog({value: true, user: ngDialogData.user})" />
                <input type="button" value="Update" ng-show="ngDialogData.edited" class="btn btn-warning" ng-click="closeThisDialog({value: true, user: ngDialogData.user})" />
            </div>
        </div>
    </div>
</div>
