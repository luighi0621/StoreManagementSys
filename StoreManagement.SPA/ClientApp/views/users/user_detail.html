<h2 ng-hide="{{ngDialogData.delete}}">Details</h2>
<div>
    <h3 ng-show="{{ngDialogData.delete}}">Are you sure you want to delete this?</h3>
    <h2 ng-show="{{ngDialogData.delete}}">User</h2>
    <dl class="dl-horizontal">
        <dt>
            Firstname
        </dt>

        <dd>
            {{ngDialogData.user.Firstname}}
        </dd>

        <dt>
            Lastname
        </dt>

        <dd>
            {{ngDialogData.user.Lastname}}
        </dd>

        <dt>
            Login
        </dt>

        <dd>
            {{ngDialogData.user.Login}}
        </dd>

        <dt>
            Email
        </dt>

        <dd>
            {{ngDialogData.user.Email}}
        </dd>

        <dt>
            Phone
        </dt>

        <dd>
            {{ngDialogData.user.Phone}}
        </dd>

    </dl>
</div>
<p>
    <input type="button" ng-show="{{ngDialogData.delete}}" value="Delete" class=" btn btn-danger" ng-click="closeThisDialog(true)" />
</p>
