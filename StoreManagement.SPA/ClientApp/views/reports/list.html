<div ng-controller="reportController">
    <table class="table">
        <tr>
            <th>FistName</th>
            <th>LastName</th>
            <th>Login</th>
            <th>AvatarImage</th>
        </tr>
        <tr data-ng-repeat="rep in reports">
            <td>{{ rep.FirstName }}</td>
            <td>{{ rep.LastName }}</td>
            <td>{{ rep.Login }}</td>
            <td>{{ rep.AvatarImage }}</td>
        </tr>
    </table>
</div>
