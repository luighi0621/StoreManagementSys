<h2 ng-hide="{{ngDialogData.delete}}">Details</h2>
<div>
    <h3 ng-show="{{ngDialogData.delete}}">Are you sure you want to delete this?</h3>
    <h2 ng-show="{{ngDialogData.delete}}">Product</h2>
    <dl class="dl-horizontal">
        <dt>
            Name
        </dt>

        <dd>
            {{ngDialogData.product.Name}}
        </dd>

        <dt>
            Description
        </dt>

        <dd>
            {{ngDialogData.product.Description}}
        </dd>

        <dt>
            Image
        </dt>

        <dd>
            {{ngDialogData.product.Image}}
        </dd>

        <dt>
            ProductCode
        </dt>

        <dd>
            {{ngDialogData.product.ProductCode}}
        </dd>

        <dt>
            Supplier
        </dt>

        <dd>
            {{ngDialogData.product.Supplier.Name}}
        </dd>

    </dl>
</div>
<p>
    <input type="button" ng-show="{{ngDialogData.delete}}" value="Delete" class=" btn btn-danger" ng-click="closeThisDialog(true)" />
</p>
